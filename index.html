<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email sender</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">



</head>

<body class="bg-info">
    <div class="container mx-auto my-5">
        <div class="card p-3">
            <div class="container-fluid">
                <h1 class="text-center text-secondary">Send new email</h1>
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="email" name="To" id="To" class="form-control" placeholder="Something@something.com">
                    </div>
                    <div class="form-group">
                        <label for="Subject">Subject:</label>
                        <input type="text" name="Subject" id="Subject" class="form-control" placeholder="Eg. Application for leave">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message:</label>
                        <input type="text" name="Message" id="Message" class="form-control" placeholder="Eg. please atend the meeting">
                    </div>
                    <div class="section text-center">
                        <img src="spinner.gif" alt="spinner" width="80px" height="80px" id="spinner">
                    </div>
                    <div  id= "success"class="alert alert-success text-center">
                           <p class="txt">Email sent</p> 
                    </div>

                    
                </form>
                <div class="" id="btn">
                        <button class="btn btn-primary  " id="sendBtn" >Send<i class="far fa-paper-plane ml-2"></i></button>
                        <button class="btn btn-danger " id= "resetBtn" >Reset<i class="fas fa-redo ml-2"></i></button>
    
                        </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
